data:
  batch_size: 64
  color_jitter_strength: 0.0
  crop_scale:
  - 1.0
  - 1.0
  crop_size: 32
  dataset: cifar10
  image_folder: cifar10
  num_workers: 4
  pin_mem: true
  root_path: ./data
  use_color_distortion: false
  use_gaussian_blur: false
  use_horizontal_flip: true
logging:
  folder: ./output/cifar10_uncertainty
  write_tag: jepa_uncertainty
mask:
  allow_overlap: false
  aspect_ratio:
  - 0.9
  - 1.1
  context_mask_scale:
  - 0.1
  - 0.2
  enc_mask_scale:
  - 0.1
  - 0.2
  mask_type: uncertainty_guided
  min_keep: 1
  n_contexts: 2
  n_targets: 4
  num_enc_masks: 1
  num_pred_masks: 1
  patch_size: 4
  pred_mask_scale:
  - 0.1
  - 0.2
  target_mask_scale:
  - 0.1
  - 0.2
meta:
  copy_data: false
  load_checkpoint: false
  model_name: vit_small
  pred_depth: 4
  pred_emb_dim: 192
  read_checkpoint: null
  use_bfloat16: false
optimization:
  ema:
  - 0.996
  - 1.0
  epochs: 10
  final_lr: 1.0e-05
  final_weight_decay: 0.05
  ipe_scale: 1.0
  lr: 0.0005
  start_lr: 0.0002
  warmup: 2
  weight_decay: 0.05
